<app-header [showBackButton]="false" [showExitButton]="true"></app-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <!-- Para pantallas grandes (size="3") -->
    <ion-col size-lg="3" class="ion-hide-xsm-down" *ngFor="let instrumento of instrumentos">
      
      <ion-card class="custom-card">
        <ion-button (click)="onClick()">
        <ion-card-content class="ion-text-center">
          <ion-img src="../../assets/{{instrumento.toLowerCase().replace(' ', '_')}}.png" alt="{{instrumento}}" class="custom-img"></ion-img>
          <ion-card-title class="ion-margin-top">{{instrumento}}</ion-card-title>
        </ion-card-content>
      </ion-button>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>
