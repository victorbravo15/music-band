<app-header [showBackButton]="true"></app-header>

<ion-content [fullscreen]="true" *ngIf="dataSource">
  <ion-title>Trompetas</ion-title>
  <div class="table-container mat-elevation-z8">
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en la tabla" >
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="header-table-color" *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell class="header-table-color" *matHeaderCellDef mat-sort-header> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell class="header-table-color" *matHeaderCellDef mat-sort-header> Acci√≥n </th>
        <td mat-cell *matCellDef="let element">
          <a id="{{element.url}}" href="{{element.url}}" download="{{element.name + '.pdf'}}" style="display: none;"></a>
          <button mat-icon-button type="button" (click)="descargarArchivo(element)">
            <ion-icon name="cloud-download">Descargar</ion-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</ion-content>
